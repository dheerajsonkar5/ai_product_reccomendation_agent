<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Product Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.3s ease;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
        }
    </style>
</head>

<body class="bg-light">
    <header class="py-4 text-center bg-dark text-white mb-4">
        <h1>AI Product Recommendation</h1>
        <p class="mb-0">Search Any Product - Get Real Amazon Results</p>
    </header>

    <main class="container">
        <!-- COMMENTED OUT TO FIX TEMPLATE ERROR -->
        <!-- {% block content %}{% endblock %} -->
        
        <!-- ADDED DIRECT CONTENT INSTEAD -->
        <div id="main-content">
            <!-- Content will be loaded here by JavaScript -->
        </div>
    </main>

    <footer class="bg-white text-center py-3 mt-5 shadow-sm">
        <small>Made with ❤️ — MCA Project | Real-time Amazon Data</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
